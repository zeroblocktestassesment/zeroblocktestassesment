name: docker-image

on: [push]

jobs:

  build:

    runs-on: python:3

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag zeroblocktestassesment/zeroblocktestassesment:$(date +%s)
      
    - name: Docker Push
      run: docker push zeroblocktestassesment/zeroblocktestassesment
